<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Stone Parchment Shears Game</title>
</head>

<body>
	<main id="main">
		<h1>Let's Play Stone Perchment Shears!</h1>
		<div class="score-board">
			<strong>Player's Score: <span id="player-score">0</span></strong>
			<strong>Computer's Score: <span id="computer-score">0</span></strong>
		</div>
		<div class="options">
			<h2>Choose an option!</h2>
			<div class="button-wrapper">
				<button id="stone-btn" class="btn">Stone</button>
				<button id="parchment-btn" class="btn">Parchment</button>
				<button id="shears-btn" class="btn">Shears</button>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
